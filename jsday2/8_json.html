<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsday2_open api & json</title>
</head>
<body>
    <p id="result"></p>
    <p id="list"></p>
    <script>
        //비동기 통신을 위한 객체 생성
        const xhr = new XMLHttpRequest();

        //1.HTTP 요청 초기화 : method, url
        xhr.open("GET","https://dapi.kakao.com/v2/search/vclip?query=에스파&page=1&sort=recency");
        //2.요청 header 설정
        xhr.setRequestHeader("Authorization","KakaoAK e78fd8acf7961b81f4294551349c065f");
    //      xhr.setRequestHeader()
        //3.HTTP요청 전송
        xhr.send();
        //4.onload 이벤트 : 요청에 대한 응답이 왔을 때 실행될 이벤트 핸들러 작성
        xhr.onload = function(){
            //if(xhr.status==200) //응답코드가 200일때만

            //요청에 대한 응답을 response 프로퍼티가 저장합니다.
            document.getElementById('result').innerHTML=xhr.response

            //응답으로 받은 documents - 객체 배열
            //          객체 구성 : author, datetime, title, ulr, play-time, thumbnail
            //          -> 프로퍼티 값들을 태그요소로 표현(출력)

            let $response = JSON.parse(xhr.response)
            let results = $response.documents   //author, datetime, title, url, play-time, thumbnail 속성으로 구성된 객체배열
            results.forEach(element => {         //results 배열의 각 값들을 순서대로 element가 참조하며 함수 실행합니다.
                const $ul = document.createElement('ul')    //새로운 ul태그요소 생성
                // ${}:표현식기호-변수,수식,함수...결과값이 있는것에 사용가능
                const temp = `<li>${element.author}</li>    
                <li>${element.title}</li>
                <li>${element.datetime}</li>
                <li>${element.play_time}</li>
                <li><a href=${element.url} target="_blank"><img src=${element.thumbnail}
                    width="200px"></a></li>`
                //ulr은 a태그, thumbnail.은 img 태그에 속성값으로 활용할 수 있습니다.

                $ul.innerHTML=temp                          //ul 태그 요소의 innerHTML 설정
                document.getElementById('list').appendChild($ul) //ul 태그 요소를 <p id="list"></p>의 자식요소로 추가
            }); //forEach 끝
            //onload 끝

        }
    </script>
</body>
</html>
